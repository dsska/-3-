name: Generate Report PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-commit-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra

      - name: Generate PDF from Markdown
        run: |
          pandoc "REPORT_Блогикум_Часть3_для_проекта.md" -o "REPORT_Блогикум_Часть3_для_проекта.pdf" --pdf-engine=pdflatex

      - name: Upload PDF as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-pdf
          path: REPORT_Блогикум_Часть3_для_проекта.pdf

      - name: Commit and push PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add REPORT_Блогикум_Часть3_для_проекта.pdf || true
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git commit -m "chore: generate PDF report (CI)"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
