{% extends "base.html" %}
{% block title %}Создать / Редактировать пост{% endblock %}
{% block content %}
  <h1>{% if post %}Редактировать{% else %}Новая публикация{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'blog:index' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
